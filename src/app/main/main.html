<div class="container" id="mainContainer" data-ng-controller="morganCtrl">
    <div data-ng-repeat="source in sourceList" data-fullscreen>
        <div 
            class="component block" 
            data-ng-class="{visible: source.isVisible, invisible: !source.isVisible}" 
            data-ng-style="{'top': source.pos.top + '%', 'left': source.pos.left + '%'}"
            data-ng-bind-html="source.content">
        </div>
    </div>
    <div class="component marquee">
        {{horizontalScroll}}
    </div>
</div>
